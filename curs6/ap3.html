<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

            <input type="radio" name="program" value="dimineata" id="">

            <input type="radio" name="program" value="pranz" id="" checked>
            <label for="">Pranz</label>
            <input type="radio" name="program" value="seara" id="" disabled>
            <label for="Seara">Seara</label>
